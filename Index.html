<!DOCTYPE html>

        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap" 
        rel="stylesheet">

    <body>
               
        <div id="hero">
            <img src ="images/img1.jpg" 
            alt ="Desenho de uma pessoa em uma sala com móveis"/>
            
            <h1> Ambientes <span>únicos</span> para você! </h1>

            <p>
               Nós criamos ambientes <strong>exclusívos</strong> e

            </p>

            <p>
                Tenha <span>ambientes limpos</span> e bem decorados, 
                trasmitindo <strong>elegância e finesse</strong> para

             </p>
        </div>

        <div id="footer">

           <div id="line"></div> <!-- Div inserida para inserir/desenhar
            uma linha na página -->

            <a
            target="_blank" rel="noopener"

            </a>
        
            <a 
            target="_blank" rel="noopener"

        </div>
      
        <img 
        id = balls 
        src ="images/balls.svg" 
        alt ="Bolinhas laranjadas no canto direito inferior da tela"/>

    </body>
<!-- 
Notação de aprendizado:
    body = página WEB
    img = buscando imagem
    div = precisa atribuir "id" = indica uma caixa específica para
        recebimento de textos, outras imagens.
    h1 = título
    p = parágrafos na página WEB > posiciona um abaixo do outro > Block
    a = para links > posiciona um ao lado do outro > InLine
    <span> = no CSS permite formatar o texto diferente do padrão 
        do parágrafo.
    <strong> = coloca negrito
    target="_blank" > abre o link e outra janela, mantendo a de origem
    rel="noopener" > cibersegurança da página contra phishing (bay-pass e 
    redirecionamento malicioso).

-->
</html>
